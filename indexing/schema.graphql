type Proposal @entity {
    id: ID!
    proposalId: BigInt!
    proposer: Bytes
    values: [BigInt!]
    startBlock: BigInt
    endBlock: BigInt
    description: String
    eta: BigInt
}

type Vote @entity {
    id: ID!
    voter: Bytes!
    proposalId: BigInt!
    support: Int!
    weight: BigInt!
    reason: String!
}
